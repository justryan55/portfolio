<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Get It Done</title>
  </head>
  <body>
    <nav class="container">
      <p class="nav-header">Ryan Irani</p>
      <div>
        <li class="item"><a href="/">Home</a></li>
        <li class="item"><a href="/about">About</a></li>
        <li class="item"><a href="/projects">Projects</a></li>
        <li class="item"><a href="/contact">Contact</a></li>
      </div>
    </nav>

    <div class="header">To Do List</div>
    <div id="root">
      <div id="container-main">
        <div class="navigation"></div>
        <div class="left-project-view">
          <div class="left-internal-area" id="sort">
            <div class="section">
              <!-- <button class="btn" id="today-btn"><span class="material-symbols-outlined" id="calendar-today">
                            calendar_today</span>Today</button>     -->
            </div>
            <div class="section">
              <!-- <button class="btn" id="week-btn"><span class="material-symbols-outlined" id="calender-range">
                            date_range</span>Next 7 Days</button> -->
            </div>
            <!-- <div class="section">
                        <button class="btn" id="inbox-btn"><span class="material-symbols-outlined" id="inbox">
                            inbox</span>Inbox</button>    
                    </div> -->
          </div>
          <div class="section-break"></div>
          <div class="projects-section">
            <div class="left-internal-area" id="projects-id">
              Projects<button id="add-project">+</button>
            </div>
            <div class="input">
              <label for="project-input"></label>
              <input type="text" id="project-input" name="project-input" class="hidden" required />
            </div>
            <div class="dynamically-created-projects"></div>
          </div>
        </div>
        <div class="center-list-view">
          <div class="center-section" id="header"></div>
          <div class="section-break"></div>
          <div class="center-section" id="input-section">
            <label for="task-item"></label>
            <input
              type="text"
              id="task-item"
              name="task-item"
              placeholder="    Add task"
              required
            />
          </div>
          <div class="center-section" id="display-items-of-project"></div>
        </div>
        <div class="right-description-view">
          <div class="todo-item-description">
            <div id="todo-item-name">
              <span></span>
            </div>
            <!-- <div class="reminder-section">
                        <span id="reminder">Set Reminder</span>
                    </div> -->
          </div>
          <div class="section-break"></div>
          <div id="right-input-section">
            <label for="description-input"></label>
            <input type="text" id="description-input" placeholder="Add description" />
            <div id="description"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <!-- <a href="https://github.com/justryan55?tab=repositories" target="_blank" rel="noreferrer" title="Github">
            <img src="github-icon.svg" github icon"></img>
        </a>
        <p class="footer-text">Ryan Irani 2024</p> -->
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
