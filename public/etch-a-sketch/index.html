<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="sketchpad" id="container"></div>
    <p id="text"></p>
    <div class="user-inputs">
            <label for="resize">
            <input type="range" id="resize" min="2" max="100" value="30"></input>
            </label>    
            <label for="color">
            <input type="color" id="color" name="color">
            </label>
    </div>
    <div class="buttons">
        <button id="clear">Clear</button>
        <button id="undo">Undo</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
    </div>
